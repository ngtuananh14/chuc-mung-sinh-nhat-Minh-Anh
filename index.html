<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>üíñ Happy Birthday üíñ</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
            font-family: "Segoe UI", sans-serif;
            overflow: hidden;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 450px;
            background: #fff;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
            z-index: 2;
        }

        h1 {
            font-size: clamp(22px, 5vw, 32px);
            white-space: nowrap;
            margin-bottom: 5px;
        }

        h2 {
            color: #555;
            margin-top: 0;
        }

        p {
            color: #666;
            font-size: 16px;
        }

        /* ===== SLIDER + N·ªÄN M·ªú ===== */
        .slider {
            position: relative;
            width: 100%;
            height: 260px;
            border-radius: 20px;
            overflow: hidden;
            margin: 15px 0;
        }

        .slider::before {
            content: "";
            position: absolute;
            inset: 0;
            background-image: var(--bg);
            background-size: cover;
            background-position: center;
            filter: blur(18px);
            transform: scale(1.2);
        }

        .slider img {
            position: relative;
            width: 100%;
            height: 100%;
            object-fit: contain;
            z-index: 1;
        }

        button {
            margin-top: 10px;
            padding: 12px 25px;
            background: #ff4d6d;
            border: none;
            color: #fff;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
        }

        /* ===== TIM BAY ===== */
        .heart {
            position: absolute;
            font-size: 24px;
            animation: floatUp 4s linear forwards;
            z-index: 1;
        }

        @keyframes floatUp {
            from {
                transform: translateY(0);
                opacity: 1;
            }

            to {
                transform: translateY(-120vh);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>üéÇ Ch√∫c M·ª´ng Sinh Nh·∫≠t üéÇ</h1>
        <h2>üíñ Ng∆∞·ªùi Anh Y√™u üíñ</h2>

        <p id="days"></p>

        <button onclick="playMusic()">üéµ ƒê·ªñ MINH ANH üéµ</button>

        <div class="slider">
            <img id="slide" src="img/1.jpg">
        </div>

        <p>
            T·ª´ng ng√†y tr√¥i qua b√™n em ƒë·ªÅu l√† k·ª∑ ni·ªám ƒë·∫πp.<br>
            Mong r·∫±ng ch√∫ng ta s·∫Ω lu√¥n b√™n nhau ‚ù§Ô∏è
        </p>

        <button onclick="hearts()">‚ù§Ô∏è Anh y√™u em</button>
    </div>

    <!-- üéµ NH·∫†C N·ªÄN -->
    <audio id="bgm" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <script>
        /* ===== ƒê·∫æM NG√ÄY QUEN NHAU ===== */
        const startDate = new Date("2024-12-17");
        const today = new Date();
        const days = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));
        document.getElementById("days").innerText =
            `üíï ƒê√£ b√™n nhau ƒë∆∞·ª£c ${days} ng√†y r·ªìi`;

        /* ===== SLIDE ·∫¢NH + N·ªÄN M·ªú ===== */
        const images = [
            "img/1.jpg",
            "img/2.jpg",
            "img/3.jpg",
            "img/4.jpg",
            "img/5.jpg"
        ];

        let index = 0;
        const slideImg = document.getElementById("slide");
        const slider = document.querySelector(".slider");

        function changeSlide() {
            slideImg.src = images[index];
            slider.style.setProperty("--bg", `url(${images[index]})`);
        }

        changeSlide();
        setInterval(() => {
            index = (index + 1) % images.length;
            changeSlide();
        }, 5000);

        /* ===== TIM BAY ===== */
        function hearts() {
            for (let i = 0; i < 10; i++) {
                createHeart(0);
            }
        }

        function createHeart(bottom = -20) {
            const h = document.createElement("div");
            h.className = "heart";
            h.innerText = "‚ù§Ô∏è";
            h.style.left = Math.random() * 100 + "vw";
            h.style.bottom = bottom + "px";
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 4000);
        }

        /* Tim bay t·ª± ƒë·ªông */
        setInterval(() => createHeart(-20), 700);

        /* ===== NH·∫†C ===== */
        function playMusic() {
            document.getElementById("bgm").play();
        }

        /* Cho mobile ch·∫°m l√† ph√°t */
        document.body.addEventListener("click", () => {
            document.getElementById("bgm").play();
        }, { once: true });
    </script>

</body>

</html>
